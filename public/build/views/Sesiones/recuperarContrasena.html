<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="recuperar">
        <div class="recuperarHero">
            <h1 class="recuperarHero__titulo">Recuperar Contraseña</h1>
            <div class="recuperarHero__imagen">
                <img class="recuperarHero__img" src="../../img/BeeMeet2.png" alt="Logo BeeMeet">
            </div>
        </div>
        <div class="recuperarInfo">
            <h1 class="recuperarInfo__titulo">Recuperar Contraseña</h1>
            <p>Ingresa el correo electrónico  que registraste en el sistema. 
                Te enviaremos un correo de verificación para restablecer tu contraseña.</p>
            <form novalidate>
                <div>
                    <label class="recuperarForm__email">Correo Electrónico*</label>
                    <div class="inputForm">
                        <input autocomplete="off" id="loginEmail" type="email" class="input" name="email" placeholder="rafaelc_203@beecoders.com">
                    </div>
                    <div id="emailForm"></div>
                </div>
                <div class="button-container">
                    <input type="button" onclick="enviar()" class="button-submit1" id= "boton4" value="Enviar Correo">
                    <!--Antes el input era: type="summit" pero el mensaje no se veia bien-->
                    <button type="button" class="button-submit2" >Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function enviar(){
            var email = document.getElementById('loginEmail').value;
            fetch('/home/recuperar', {
                method: 'POST',
                body: JSON.stringify({email: email})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        console.log(data.message);
                        document.getElementById('op-enviada').style.display = 'block';

                    }
                })
                .catch(error => {
                    alert('Error al procesar la solicitud: ' + error);
                });
        }
    </script>

    <div id="op-enviada" class="ventanas__close Operacion">
        <p class="Operacion__titulo">Enviado con éxito</p>
        <button class="Operacion__btn" id="okf">Ok</button>
    </div>
    <script src="../../js/ventanas-modales.js"></script>

</body>
</html>
