<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Salas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Gestionar Salas</h1>
  <button onclick="mostrarFormularioCrearSala()">Agregar Sala</button>

  <table id="tablaSalas">
    <tr>
      <th>ID</th>
      <th>Nombre de la Sala</th>
      <th>Estado</th>
      <th>Cupo Máximo</th>
      <th>Número de Sala</th>
      <th>Piso</th>
      <th>Acciones</th>
    </tr>
  </table>

  <div id="formularioCrearSala" style="display: none;">
    <h2>Crear Sala</h2>
    <form>
      <label for="nombreSala">Nombre de la Sala:</label>
      <input type="text" id="nombreSala" name="nombreSala" required>
      <br>
      <label for="cupoMaximo">Cupo Máximo:</label>
      <input type="number" id="cupoMaximo" name="cupoMaximo" required>
      <br>
      <label for="numeroSala">Número de Sala:</label>
      <input type="number" id="numeroSala" name="numeroSala" required>
      <br>
      <label for="piso">Piso:</label>
      <input type="number" id="piso" name="piso" required>
      <br>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="disponible">Disponible</option>
        <option value="no-disponible">No Disponible</option>
      </select>
      <br>
      <button type="button" onclick="crearSala()">Crear</button>
      <button type="button" onclick="ocultarFormularioCrearSala()">Cancelar</button>
    </form>
  </div>

  <script>
    window.onload = function() {
      obtenerSalas();
    }

    function obtenerSalas() {
      fetch('/salas')
        .then(response => response.json())
        .then(salas => {
          const tablaBody = document.getElementById('tablaSalas');
          tablaBody.innerHTML = '';
          salas.forEach(sala => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${sala.ID_Sala}</td>
              <td>${sala.Nombre_Sala}</td>
              <td>${sala.Estado}</td>
              <td>${sala.Capacidad}</td>
              <td>${sala.Numero_Sala}</td>
              <td>${sala.Piso}</td>
              <td>
                <button onclick="mostrarFormularioModificarSala(${sala.ID_Sala})">Modificar</button>
                <button onclick="eliminarSala(${sala.ID_Sala})">Eliminar</button>
              </td>
            `;
            tablaBody.appendChild(fila);
          });
        })
        .catch(error => console.error('Error al obtener salas:', error));
    }
  </script>
</body>
</html>
