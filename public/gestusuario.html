<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gestionar Usuarios</h1>
    <button onclick="mostrarFormularioCrearUsuario()">Crear Usuario</button>

    <table id="tablaUsuarios">
        <tr>
            <th>
                Nombre de Usuario
                <button onclick="ordenarPorNombre()">&#8593;&#8595;</button>
            </th>
            <th>
                Correo Electrónico
                <button onclick="ordenarPorCorreo()">&#8593;&#8595;</button>
            </th>
            <th>
                Tipo de Usuario
                <button onclick="ordenarPorTipo()">&#8593;&#8595;</button>
            </th>
            <th>Acciones</th>
        </tr>
    </table>

    <div id="formularioCrearUsuario" style="display: none;">
        <h2>Crear Usuario</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena"><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellidoPaterno">Apellido Paterno:</label><br>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno"><br>
            <label for="apellidoMaterno">Apellido Materno:</label><br>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno"><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="text" id="telefono" name="telefono"><br>
            <label for="idRol">ID Rol:</label><br>
            <input type="text" id="idRol" name="idRol"><br>
            <button type="button" onclick="crearUsuario()">Crear</button>
            <button type="button" onclick="hideFormCrearUsuario()">Cancelar</button>
        </form>



    <div id="formularioEditarU" style="display: none;">
        <h2>Editar Usuario</h2>
        <form>
            <input type="hidden" id="editUserId" name="editUserId">
            <label for="editEmail">Email:</label><br>
            <input type="text" id="editEmail" name="editEmail"><br>
            <label for="editContrasena">Contraseña:</label><br>
            <input type="password" id="editContrasena" name="editContrasena"><br>
            <label for="editNombre">Nombre:</label><br>
            <input type="text" id="editNombre" name="editNombre"><br>
            <label for="editApellidoPaterno">Apellido Paterno:</label><br>
            <input type="text" id="editApellidoPaterno" name="editApellidoPaterno"><br>
            <label for="editApellidoMaterno">Apellido Materno:</label><br>
            <input type="text" id="editApellidoMaterno" name="editApellidoMaterno"><br>
            <label for="editTelefono">Teléfono:</label><br>
            <input type="text" id="editTelefono" name="editTelefono"><br>
            <label for="editIdRol">ID Rol:</label><br>
            <input type="text" id="editIdRol" name="editIdRol"><br>
            <button type="button" onclick="modifUsuario()">Modificar</button>
            <button type="button" onclick="hideFormModificarU()">Cancelar</button>
        </form>
    </div>
    
    <script>
        //funcion para cargar o mostrar los usuarios al cargar la pestañax
        window.onload = function () {
            cargarUsuarios();
        }
        //funcion para mostrar el formulario de crear usuario
        function mostrarFormularioCrearUsuario() {
            document.getElementById('formularioCrearUsuario').style.display = 'block';
        }
        //funcion para ocultar el formulario de crear usuario
        function hideFormCrearUsuario() {
            document.getElementById('formularioCrearUsuario').style.display = 'none';
        }
        
        //funcion para crear usuario
        async function crearUsuario() {
            const email = document.getElementById('email').value;
            const contrasena = document.getElementById('contrasena').value;
            const nombre = document.getElementById('nombre').value;
            const apellidoPaterno = document.getElementById('apellidoPaterno').value;
            const apellidoMaterno = document.getElementById('apellidoMaterno').value;
            const telefono = document.getElementById('telefono').value;
            const idRol = document.getElementById('idRol').value;
            fetch('/gestusuario/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    contrasena,
                    nombre,
                    apellidoPaterno,
                    apellidoMaterno,
                    telefono,
                    idRol
                })
            })
        
            .then(response => {
                    if (response.ok) {
                        cargarUsuarios();
                        hideFormCrearUsuario();
                    } else {
                        console.error('Error al crear usuario:', response.statusText);
                    }
                })
                .catch(error => console.error('Error al crear usuario:', error));
        }

         // Crear la fila de encabezado de la tabla fuera de la función cargarUsuarios()
         const tablaBody = document.getElementById('tablaUsuarios');
        const filaEncabezado = document.createElement('tr');
        filaEncabezado.innerHTML = `
            <th>ID</th>
            <th>Nombre de Usuario</th>
            <th>Correo Electrónico</th>
            <th>Tipo de Usuario</th>
            <th>Acciones</th>
        `;
        tablaBody.appendChild(filaEncabezado);

        //funcion para cargar o mostrar los usuarios
        function cargarUsuarios() {
            fetch('/gestusuario/usuarios')
                .then(response => response.json())
                .then(usuarios => {
                    tablaBody.innerHTML = filaEncabezado.outerHTML;
                    usuarios.forEach(usuario => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${usuario.ID_Usuario}</td>
                            <td>${usuario.Nombre} ${usuario.Apellido_Paterno} ${usuario.Apellido_Materno}</td>
                            <td>${usuario.Email}</td>
                            <td>${usuario.ID_Rol}</td>
                            <td>
                                <button onclick="mostrarFormularioModificarU(${usuario.ID_Usuario})">Modificar</button>
                                <button onclick="eliminarUsuario(${usuario.ID_Usuario})">Eliminar</button>
                            </td>
                        `;
                        tablaBody.appendChild(fila);
                    });
                })
                .catch(error => console.error('Error al obtener usuarios:', error));
        }


        //funcion para eliminar usuario
        async function eliminarUsuario(userId) {
            const response = await fetch(`/gestusuario/usuarios/${userId}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            console.log(data);
            cargarUsuarios();
        }

        //funcion para mostrar el formulario de modificar usuario
        function mostrarFormularioModificarU(userId) {
                document.getElementById('formularioEditarU').style.display = 'block';
                document.getElementById('editUserId').value = userId;
                fetch(`/gestusuario/usuarios/${userId}`)
                    .then(response => response.json())
                    .then(usuario => {
                        document.getElementById('editEmail').value = usuario.Email;
                        document.getElementById('editContrasena').value = usuario.Contrasena;
                        document.getElementById('editNombre').value = usuario.Nombre;
                        document.getElementById('editApellidoPaterno').value = usuario.Apellido_Paterno;
                        document.getElementById('editApellidoMaterno').value = usuario.Apellido_Materno;
                        document.getElementById('editTelefono').value = usuario.Telefono;
                        document.getElementById('editIdRol').value = usuario.ID_Rol;
                    })
                    .catch(error => console.error('Error al obtener usuario:', error));
        }
        


        //funcion para ocultar el formulario de modificar usuario
        function hideFormModificarU() {
            document.getElementById('formularioEditarU').style.display = 'none';
        }

        //funcion para modificar usuario
        async function modifUsuario() {
            const userId = document.getElementById('editUserId').value;
            const email = document.getElementById('editEmail').value;
            const contrasena = document.getElementById('editContrasena').value;
            const nombre = document.getElementById('editNombre').value;
            const apellidoPaterno = document.getElementById('editApellidoPaterno').value;
            const apellidoMaterno = document.getElementById('editApellidoMaterno').value;
            const telefono = document.getElementById('editTelefono').value;
            const idRol = document.getElementById('editIdRol').value;
            fetch(`/gestusuario/usuarios/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                    body: JSON.stringify({
                        email,
                        contrasena,
                        nombre,
                        apellidoPaterno,
                        apellidoMaterno,
                        telefono,
                        idRol
                    })
                })

                .then(response => {
                    if (response.ok) {
                        cargarUsuarios();
                        hideFormModificarU();
                    } else {
                        console.error('Error al modificar usuario:', response.statusText);
                    }
                })
                .catch(error => console.error('Error al modificar usuario:', error));
        }
        
    </script>
</body>
</html>
