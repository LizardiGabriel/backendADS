<!DOCTYPE html>
<html>

<head>
    <title>Panel de anfitrion</title>
</head>

<body>
    <h1>Bienvenido al Panel de anfitrion</h1>
    <button onclick="refReuniones()" >Reuniones</button>
    <button onclick="refSalas()" >Salas</button>
    <button onclick="refCuenta()" >Mi cuenta</button>

    <button onclick="logout()">Cerrar Sesión</button>

    <script>
        function logout() {
            fetch("/anfitrion/reuniones", {
                method: "GET"
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/";
                    } else {
                        console.error("Error al cerrar sesión:", response.statusText);
                    }
                })
                .catch(error => console.error("Error al cerrar sesión:", error));

        }

        function refReuniones() {
            window.location.href = "/anfitrion/reunionesAnf.html";
        }
        function refSalas() {
            window.location.href = "/anfitrion/salasAnf.html";
        }
        function refCuenta() {
            window.location.href = "/anfitrion/cuentaAnf.html";
        }

    </script>
</body>

</html>
