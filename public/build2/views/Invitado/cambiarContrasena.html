                        <div class="invalid-feedback">

                    <div id="passwordFormR"></div>
                    <div class="button-container">
                        <input type="submit" onclick="cambiarCon()" id="editForm" class="button-submit" value="Cambiar Contraseña">
                    </div>
                </form>
            </section>


        </div>
    </div>
</main>

<div id="footers"></div>

<script>
    async function cambiarCon(){
        event.preventDefault();
        var password = document.getElementById('loginPassword').value;
        var passwordR = document.getElementById('loginPasswordR').value;
        console.log('param password', password);
        console.log('param passwordR', passwordR);
        if (password != passwordR) {
            alert('Las contraseñas no coinciden');
            return;
        }else{
            fetch('/invitado/cambiar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({

                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        console.log(data);
                        window.location.href = data.ruta;
                    }
                })
                .catch(error => {
                    alert('Error al procesar la solicitud: ' + error);
                });
        }
    }


</script>
