<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Editar Cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Formulario-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .form-label {
            font-size: 16px;
        }

        .form-control {
            font-size: 16px;
        }

        .btn-custom {
            font-size: 16px;
            padding: 5px;
        }
    </style>

</head>

<body>
    <div id="headers"></div>

    <main class="contenidoPrincipal">
        <h1 class="Titulo title-example text-center">Editar Cuenta</h1>
        <!-- Puesto con radios -->
        <div>
            <div class="form-group mb-3 row">
                <label class="form-label col-sm-2">Puesto*</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puesto" id="rolSeguridad"
                            value="Seguridad">
                        <label class="form-label" for="seguridadEdificio">Seguridad Edificio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="puesto" id="rolAnfitrion" value="Anfitrion">
                        <label class="form-label" for="anfitrion">Anfitrión</label>
                    </div>
                </div>
            </div>
            <div id="rolForm"></div>
        </div>
        <!--Nombre-->
        <div>
            <div class="form-group has-validation mb-3 row">
                <label class="form-label col-sm-2">Nombre(s)*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Nombre"
                        required>
                </div>
            </div>
            <div id="nombreForm"></div>
          </div>
        <!--Apellido Pa-->
        <div>
            <div class="form-group has-validation mb-3 row">
                <label class="form-label col-sm-2">Apellido Paterno*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="app" placeholder="Apellido Paterno"
                        required>
                </div>
            </div>
            <div id="appForm"></div>
        </div>
        <!--Apellido Ma-->
        <div>
            <div class="form-group has-validation mb-3 row">
                <label class="form-label col-sm-2">Apellido Materno*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apm" placeholder="Apellido Materno"
                        required>
                </div>
            </div>
            <div id="apmForm"></div>
        </div>
        <!--Correo-->
        <div class="form-group has-validation mb-3 row">
            <label class="form-label col-sm-2">Correo Electrónico*</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com" required>
            </div>
            <div id="emailForm"></div>
        </div>
        <!--Número de Teléfono-->
        <div class="form-group has-validation mb-3 row">
            <label class="form-label col-sm-2">Número de teléfono*</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="telefono" placeholder="55 + 1234 5678" min="0"
                    pattern="[0-9]{10}" required>
            </div>
            <div id="telefonoForm"></div>
        </div>
        <div class="boton d-flex justify-content-around">

            <div class="col-md-3">
                <input type="button" value="Enviar" class="buttonForm" onclick="enviarForm()" id="">
            </div>
        </div>
      <button type="button" onclick="cancelarForm()">Click Me!</button>
    </main>

    <div id="footers"></div>


    <!-- Estilos para el Swal -->
    <style>
      .titleSize{
        font-size: 4rem;
      }
      .contentSize{
        font-size: 2rem !important;
      }
      .buttonSize{
        font-size: 2rem !important;
      }
      .iconSize{
        font-size: 1.5rem;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/admin/headers.js"></script>
    <script src="../../js/plantilla-formularios.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="/build/js/header.js"></script>
    <script src="../../js/superAdmin.js"></script>
    <script src="../../js/admin/editarCuentaAnfitrionSeguridad.js"></script>
    <script src="../../js/validaciones.js"></script>


    <!--Formulario-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
