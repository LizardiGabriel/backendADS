<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Gestion de Salas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--DataTables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.6/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.6/js/dataTables.js"></script>
    <!--SiderBar-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    
    <div id="headers"></div>

    <main class="contenidoPrincipal">
        <div class="content">
            <br>
            <h1 class="title-example text-center">GESTIONAR SALAS</h1>
            <br><br>
            <a href="CrearSala.html">
                <button class="crearS btn btn-lg btn-block col-md-2" value="Crear Sala">Crear Sala</button>
            </a>
            <br>

            <div class="__Tabla table-responsive paragraph-example">
                <table class="tabla table table-hover table-bordered  table-sm" id="Tabla">
                    <thead class="tabla__cabecera">
                        <tr>
                            <th scope="col" data-sort="id" class="cabecera">ID</th>
                            <th scope="col" data-sort="nombreSala" class="cabecera">Nombre de Sala</th>
                            <th scope="col" data-sort="estado" class="cabecera">Estado</th>
                            <th scope="col" data-sort="cupoMax" class="cabecera" id="CupoMax">Cupo Máximo</th>
                            <th scope="col" data-sort="numeroS" class="cabecera">Número</th>
                            <th scope="col" data-sort="pisoS" class="cabecera">Piso</th>
                            <th scope="col" data-sort="acciones" class="cabecera">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="tabla__cuerpo">
                    </tbody>
                </table>
            </div>
            <br>
        </div>
    </main>

    <div id="footers"></div>

    <script src="../../js/admin/headers.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/gestionarSalas.js"></script>
    <script src="/build/js/header.js"></script>
    <script src="../../js/superAdmin.js"></script>


</body>

</html>
