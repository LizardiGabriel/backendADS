<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Consultar Datos Invitado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../css/app.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


    <div id="headers"></div>

    <main class="contenidoPrincipal default">
        <div class="defaultInicioHero">
            <div class="defaultInicioHero__Top">
                <h1>Bienvenido, <span id="nameGet">Leo Yeudiel</span></h1>
                <h2>Comienza a reunirte</h2>
            </div>
            <div class="defaultInicioHero__Bottom">
              <div class="defaultInicioHero__Bottom__imgBox">
                <img src="../../img/bee.png" class="defaultInicioHero__Bottom__imgBox__beeAnimation">
              </div>
              <div class="defaultInicioHero__Bottom__imgBox">
                <img src="../../img/EDIFICIO.png">
              </div>
            </div>    
        </div>
    </main>

    <div id="footers"></div>


    <script src="../../js/anfitrion/headers.js"></script>
    <script src="/build/js/header.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/anfitrion.js"></script>

    <script>
        window.onload = function() {
            obtenerDatos();
        }
            function obtenerDatos() {

                console.log('obtenerDatos');
                fetch('/get-nombre')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Datos de la sesión:', data);
                        let nombrehtml = document.getElementById('nameGet');
                        nombrehtml.innerHTML = data.nombre;
        
        
                        // 
                      })
                    .catch(error => console.error('Error al obtener los datos de la sesión:', error));
            }
        
    </script>
</body>
</html>
