<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Crear Reunión</title>
    <link rel="stylesheet" href="../../css/app.css">

    <style>
        .centerThis {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    
    
    <div id="headers"></div>
    <div class="centerThis">
        <main class="contenidoPrincipal">
            <div class="crearReunion">
                <h1>Crear Reunion</h1>
                <form id="formCrearReunion">
                    <label for="titulo_reunion">Titulo de la reunión:</label>
                    <input type="text" id="titleID" name="titulo_reunion" required>
                    <div id="titleFormID"></div>
                    <br>
                    <label for="descripcion_reunion">Descripción de la reunión:</label>
                    <input type="text" id="descID" name="descripcion_reunion" required>
                    <div id="descFormID"></div>
                    <br>
                    <label for="fecha_reunion">Fecha de inicio de la reunión:</label>
                    <input type="date" id="dateID" name="fecha_reunion" required>
                    <div id="dateFormID"></div>
                    <br>
                    <label for="hora_inicio_reunion">Hora de inicio de la reunión:</label>
                    <input type="time" id="time1ID" name="hora_inicio_reunion" required>
                    <br>
                    <label for="hora_fin_reunion">Hora de fin de la reunión:</label>
                    <input type="time" id="time2ID" name="hora_fin_reunion" required>
                    <div id="timeFormID"></div>
                    <br>
                    <label for="isRepetible">¿Es repetible?</label>
                    <input type="checkbox" id="isRepetible" name="isRepetible" required>
                    <br>
                    <table id="tablaFechasRepetir">
                        <tr>
                            <th>Fecha</th>
                            <th>accion</th>
                        </tr>
                    </table>
                    <button id="btnAgregarFecha" onclick="agregarFecha()">Agregar Fecha</button>
                    <br>


                    <label for="nombreSala">Nombre de la sala:</label>
                    <select id="nombreSala" name="nombreSala" required>
                        <option value="1">Sala 1</option>
                        <option value="2">Sala 2</option>
                        <option value="3">Sala 3</option>
                    </select>
                    <br>
                    
                    <button type="button" onclick="crearReunion()">
                        Crear Reunión
                    </button>
                </form>
                
            </div>
        </main>
    </div>
    
    <div id="footers"></div>

    -->

    <script src="../../js/anfitrion/crearReunion.js"></script>
    <script src="../../js/validaciones.js"></script>

</body>

</html>
