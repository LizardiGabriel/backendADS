<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Detalles Reunión</title>
    <link rel="stylesheet" href="../../css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .btn-regresar {
            background-color: #4ca0a3;
            /* Color de fondo del botón */
            color: #000000;
            /* Color del texto */
            border: none;
            /* Sin borde */
            padding: 10px 20px;
            /* Espaciado interno */
            text-align: center;
            /* Alineación del texto */
            text-decoration: none;
            /* Sin subrayado */
            display: inline-block;
            /* Mostrar en línea */
            font-size: 16px;
            /* Tamaño de la fuente */
            border-radius: 10px;
            /* Bordes redondeados */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s ease;
            /* Transición suave para el cambio de color */
        }

        .btn-regresar:hover {
            background-color: #4f7374;
            /* Color de fondo del botón al pasar el cursor */
            color: #ffffff;
            /* Color del texto al pasar el cursor */
        }

        .btn-regresar:focus {
            outline: none;
            /* Sin contorno al enfocar */
            box-shadow: 0 0 0 3px rgba(135, 178, 164, 0.5);
            /* Sombra para indicar el foco */
        }

        .btn-regresar:active {
            background-color: #4a8d8f;
            /* Color de fondo del botón al hacer clic */
        }
    </style>
</head>

<body>
    <div id="headers"> </div>

    <main class="contenidoPrincipal">
        <div class="consultarDetallesReunion">
            <h1 class="consultar_titulo title-example text-center">Consultar Detalles de Reunión</h1>
            <div class="botones">
                <button class="reagendar_btn">Reagendar reunión</button>
                <button id="aumentar30" class="reagendar30m_btn">+30 minutos</button>
                <button id="aumentar60" class="reagendar1h_btn">+1 hora</button>
                <button class="regresar_btn">Cancelar reunion</button>
            </div>
            <div class="Detalle paragraph-example">
                <!--DETALLES DE REUNIÓN-->
                <form class="DetalleReunion">
                    <div class="_idReu">
                        <label for="reunionId">Reunión:</label>
                        <input type="text" id="reunionId" value="ID_Reu" readonly disabled>
                    </div>
                    <div class="_tituloReu">
                        <label for="reunionTitulo">Título:</label>
                        <input type="text" id="reunionTitulo" value="Negociación con Cliente"
                            readonly disabled>
                    </div>
                    <div class="_fecha">
                        <label for="reunionFecha">Fecha:</label>
                        <input type="text" id="reunionFecha" value="20-02-2024" readonly disabled>
                    </div>
                    <div class="_horario">
                        <label for="horario">Horario:</label>
                        <input type="text" id="horarioInicio" value="10:30 AM" readonly disabled>
                        <label class="guion">-</label>
                        <input type="text" id="horarioFin" value="12:00 PM" readonly disabled>

                    </div>
                    <div class="_nombreSala">
                        <label for="salaL">Sala:</label>
                        <input type="text" id="sala" value="Sala de juntas" readonly disabled>
                    </div>
                </form>

                <button id="agregarInv">Agregar invitados</button>

                <div id="formularioinv" style="display: none;">
                    <h4><b>Formulario de Invitación</b></h4>
                    <form id="">
                        <label for="correos">Correo de invitación:</label><br>
                        <input type="text" id="correoInv" name="correos" rows="4" cols="50"><br>

                        <label for="acompanantes">numero de acompañantes:</label><br>
                        <input type="number" id="acompanantesInv" name="acompanantes" required><br>

                        <button type="button" id="botonAgregar" >Añadir</button>
                    </form>
                </div>

                <!--DETALLES INVITADOS-->
                <div class="__Tabla table-responsive paragraph-example">
                    <table class="tabla table table-hover table-bordered table-sm" id="Tabla">
                        <thead class="tabla__cabecera">
                            <tr>
                                <th scope="col" data-sort="nombreInvi" class="cabecera">Nombre del invitado</th>
                                <th scope="col" data-sort="correo" class="cabecera">Correo Electrónico</th>
                                <th scope="col" data-sort="acciones" class="cabecera">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="tabla__cuerpo">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>


    <div id="footers"> </div>

    <script src="../../js/anfitrion/headers.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="/build/js/header.js"></script>
    <script src="../../js/anfitrion.js"></script>
    <script src="../../js/anfitrion/ConsultarDatosReunion.js"></script>

</body>

</html>
