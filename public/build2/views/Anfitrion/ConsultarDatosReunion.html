<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Detalles Reunión</title>
    <link rel="stylesheet" href="../../css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .btn-regresar {
            background-color: #4ca0a3;
            /* Color de fondo del botón */
            color: #000000;
            /* Color del texto */
            border: none;
            /* Sin borde */
            padding: 10px 20px;
            /* Espaciado interno */
            text-align: center;
            /* Alineación del texto */
            text-decoration: none;
            /* Sin subrayado */
            display: inline-block;
            /* Mostrar en línea */
            font-size: 16px;
            /* Tamaño de la fuente */
            border-radius: 10px;
            /* Bordes redondeados */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s ease;
            /* Transición suave para el cambio de color */
        }

        .btn-regresar:hover {
            background-color: #4f7374;
            /* Color de fondo del botón al pasar el cursor */
            color: #ffffff;
            /* Color del texto al pasar el cursor */
        }

        .btn-regresar:focus {
            outline: none;
            /* Sin contorno al enfocar */
            box-shadow: 0 0 0 3px rgba(135, 178, 164, 0.5);
            /* Sombra para indicar el foco */
        }

        .btn-regresar:active {
            background-color: #4a8d8f;
            /* Color de fondo del botón al hacer clic */
        }
    </style>
</head>

<body>
    <div id="headers"> </div>

    <main class="contenidoPrincipal">
        <div class="contento">
            <div class="container-shadow">
                <div class="consultaForm">
                    <h1 class="consultaForm__titulo">Detalles de la reunión</h1>
                    <form class="form" method="">
                        <!--ID-->
                        <label for="" class="consultaForm__label">ID:</label>
                        <input class="form-control consultaForm__input" type="number" value="00"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Nombre de la reunión-->
                        <label for="" class="consultaForm__label">Nombre de la reunión:</label>
                        <input class="form-control consultaForm__input" type="text" value="Nombre de la reunión"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Fecha-->
                        <label for="" class="consultaForm__label">Fecha de inicio:</label>
                        <input class="form-control consultaForm__input" type="date" value=" "
                            aria-label="Disabled input example" disabled readonly>
                        <!--Hora-->
                        <label for="" class="consultaForm__label">Hora de inicio</label>
                        <input class="form-control consultaForm__input" type="time" value=" "
                            aria-label="Disabled input example" disabled readonly>
                        <!--Sala-->
                        <label for="" class="consultaForm__label">Sala:</label>
                        <input class="form-control consultaForm__input" type="text" value="Sala"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Numero-->
                        <label for="" class="consultaForm__label">Número:</label>
                        <input class="form-control consultaForm__input" type="number" value="00"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Piso-->
                        <label for="" class="consultaForm__label">Piso:</label>
                        <input class="form-control consultaForm__input" type="number" value="00"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Descripción-->
                        <label for="" class="consultaForm__label">Descripción:</label>
                        <input class="form-control consultaForm__input" type="text" value="Descripción"
                            aria-label="Disabled input example" disabled readonly>
                        <!--Invitado-->
                        <label for="" class="consultaForm__label">Invitados:</label>
                        <input class="form-control consultaForm__input" type="text" value="Invitados"
                            aria-label="Disabled input example" disabled readonly>

                        <!--Botón-->
                        <div>
                            <button class="btn-regresar" type="button"
                                onclick="window.location.href='/anfitrion/anfitrion.html'">Regresar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footers"> </div>

    <script>

        window.onload = function () {
            cargarDatos();
        }

        function cargarDatos() {
            console.log("Cargando datos");

            let url = window.location.href;
            let urlParams = new URLSearchParams(window.location.search);
            const idReunion = urlParams.get('idReunion');

            console.log('idReunion: ' + idReunion);

            fetch(`/anfitrion/reuniones/detalles/${idReunion}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);    
                    /*document.getElementById('nombreSala').value = data.nombre_sala;
                    document.getElementById('numero').value = data.numero_sala;
                    document.getElementById('piso').value = data.piso_sala;
                    document.getElementById('cupoMax').value = data.capacidad_sala;
                    document.getElementById('estadoSala').value = data.estatus_sala;
                    */

                })
                .catch(error => {
                    console.log(error);
                });



        }

    </script>



    <script src="../../js/anfitrion/headers.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="/build/js/header.js"></script>
    <script src="../../js/superAdmin.js"></script>

</body>

</html>
