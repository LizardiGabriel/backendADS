<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMeet - Datos del Invitado</title>
    <link rel="stylesheet" href="../../css/app.css">
    <!--SiderBar-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/qrCode.min.js"></script>

</head>

<body>
  <div id="headers"></div>

  <main class="contenidoPrincipal">
      <div class="containerScan">
        <h1 class="text-center">Escanear codigo QR</h1>
          <div class="row text-center">
              <a id="btn-scan-qr" href="#">
                  <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg" class="img-fluid text-center" width="175">
              <a/>
              <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
          </div>
          <div class="botonesScan">
              <div class="ContenedorBotonScan">
                  <button class="botonScanOn" onclick="encenderCamara()">Encender</button>
              </div>
              <div class="ContenedorBotonScan">
                  <button class="botonScanOff" onclick="cerrarCamara()">Detener</button>
              </div>
          </div>
      </div>
    <script src="../../js/scanQR.js"></script>
  </main>

    <div id="footers"></div>

    <!-- Estilos para el Swal -->
    <style>
      .titleSize{
        font-size: 4rem;
      }
      .contentSize{
        font-size: 2rem !important;
      }
      .buttonSize{
        font-size: 2rem !important;
      }
      .iconSize{
        font-size: 1.5rem;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/seguridad/seguridad.js"></script>
    <script src="../../js/seguridad/headers.js"></script> 
    <script src="../../js/header.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>

</html>
